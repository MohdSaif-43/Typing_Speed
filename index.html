<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body onselectstart="return false" onpaste="return false;" oncopy="return false" oncut="return false" ondrag="return false" ondrop="return false" autocomplete="off">
    <div class="bg-container tom">
        <div class="d-none on" id="spinner" style="height:100vh">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <div class="d-none col-12 p-3" id="speedTypingTest">
            <h1 style="color:#690cb0">Speed Typing Test</h1>
            <p class="jerry">On your fingers, let's set Go!</p>
            <div class="d-flex flex-row">
                <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="hit">
                <p id="timer" class="jerry"><span id="king">0</span> seconds</p>
            </div>
            <div class="d-flex flex-column hot p-3">
                <p id="quoteDisplay"></p>
                <textarea id="quoteInput" rows="5" cols="30" placeholder="Type here!"></textarea>
            </div>
            <p id="result" class="jerry mt-3"></p>
            <button id="submitBtn" class="cat mb-3 mt-3">Submit</button>
            <button id="resetBtn" class="pop">Reset</button>
        </div>
    </div>
</body>

</html>
